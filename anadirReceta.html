<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Añadir Receta</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="header-container header-container__receta">
            <a href="./index.html">
                <img class="header-container__logo header-container__logo--centrado" src="logo.png" alt="logo">
            </a>

            <nav class="header-container__nav">
                <ul class="header-container__nav--ul">
                    <li class="header-container__nav--ul">
                        <a class="header-container__nav--item" href="#">Inicio</a>
                        <a class="header-container__nav--item" href="#">Usuario</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class=" section-pagina section-anadirReceta">

        <section class="section-anadirReceta__descripcion">
            <h1 class="section-pagina__titulo section-pagina__titulo-anadirReceta">Título</h1>
            <textarea placeholder="Escribir el Titulo de la Receta" name="" class="section-anadirReceta__textArea" cols="30" rows="10"></textarea>
        </section>

        <section class="section-anadirReceta__imagen">
            <section class="section-anadirReceta__anadirImagen">
                <label for="fileImage" class="section-anadirReceta__label">Añadir Imagen</label>
                <input id="fileImage" class="section-anadirReceta__input" type="file" value="">
            </section>
        </section>

        <section class="section-anadirReceta__descripcion">
            <h1 class="section-pagina__titulo section-pagina__titulo-anadirReceta">Descripcion</h1>
            <textarea placeholder="Escribir la Descripcion de la Receta" name="" class="section-anadirReceta__textArea" cols="30" rows="10"></textarea>
        </section>

        <section class="section-anadirReceta__ingredientes">
            <h1 class="section-pagina__titulo section-pagina__titulo-anadirReceta">Ingredientes</h1>
            <textarea placeholder="Escribir los Ingredientes de la Receta" name="" class="section-anadirReceta__textArea" cols="30" rows="10"></textarea>

        </section>
        <section class="section-anadirReceta__preparacion">
            <h1 class="section-pagina__titulo section-pagina__titulo-anadirReceta">Preparación</h1>
            <textarea placeholder="Escribir la Preparacion de la Receta" name="" class="section-anadirReceta__textArea" cols="30" rows="10"></textarea>

        </section>

        <section class="section-anadirReceta__anadir">
            <a class="section-anadirReceta__boton" href="">Añadir Receta</a>

        </section>
    </section>

    <footer class="main-footer">
        <ul class="worked-with">
            <li class="company-logos">
                <a class="company-logo company-logo__instagram" href="https://instagram.com"></a>
            </li>
            <li class="company-logos">
                <a class="company-logo company-logo__facebook" href="https://facebook.com"></a>
            </li>
            <li class="company-logos">
                <a class="company-logo company-logo__twitter" href="https://twitter.com"></a>
            </li>
            <li class="company-logos">
                <a class="company-logo  company-logo__whatsapp" href="https://whatsapp.com"></a>
            </li>
        </ul>
        </section>
        <section class="textfooter">
            <h3>byocfoot@gmail.com</h3>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./js/main.js"></script>

    </footer>

</body>

</html>
